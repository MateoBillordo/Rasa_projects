  - text: "Genial, me alegro de conocerte {nombre}!"
  - text: "Me alegro de conocerte {nombre}!"
  - text: "Hola {nombre}, que gusto conocerte!"
  - text: "Que gusto conocerte {nombre}!"

  utter_despedir:
  - text: "Hasta luego!"
  - text: "Nos vemos!"
