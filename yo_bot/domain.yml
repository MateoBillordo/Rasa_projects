version: "3.1"

intents:
  - saludar
  - despedirse
  - afirmar
  - negar
  - buen_humor
  - mal_humor
  - retar_al_bot
  - presentacion
  - cuantos
  - que_o_cuales
  - por_que
  # - preguntas_carrera
  # - estudio
  # - otras_actividades
  - listos
  - propuesta_fecha
  - confirmacion_reu

entities:
  - facultad
  - area_de_interes
  - tiempo
  - nombre
  - dia
  - hora

actions:
  - action_responder_cuantos
  - action_responder_que_o_cuales
  - action_responder_porque
  - action_set_rol_tiempo
  - action_chequea_fecha
  - action_listo
  - action_saludar
  - action_agendar_contacto

slots:
  nombre:
    type: text
    initial_value: null
    mappings:
    - type: from_entity
      entity: nombre

  pregunta:
    type: text
    mappings:
    - type: from_entity
      entity: facultad
    - type: from_entity
      entity: area_de_interes

  tiempo:
    type: text
    mappings:
    - type: from_entity
      entity: tiempo

  rol_tiempo:
    type: text
    mappings:
    - type: custom
      action: action_set_rol_tiempo

  dia:
    type: text
    mappings:
    - type: from_entity
      entity: dia
  
  hora:
    type: text
    mappings:
    - type: from_entity
      entity: hora

responses:
  utter_soy_un_bot:
  - text: "Soy un bot, pero Mateo me dejo como su reemplazo momentaneamente :)"

  utter_saludar:
  - text: "Hola!"
  - text: "Buenas!"
  - text: "Holaa"
  - text: "Hola"

  utter_saludo_personalizado:
  - text: "Hola {nombre}, que gusto volver a hablar con vos!"
  - text: "Hola {nombre}, tanto tiempo!"
  - text: "Hola {nombre}!"

  utter_preguntar_nombre:
  - text: "Como te llamas?"
  - text: "Como es tu nombre?"
  - text: "Como te puedo llamar?"
  - text: "Como te gustaria que te llame?"
  - text: "Cual es tu nombre?"

  utter_gusto_en_conocerte:
  - text: "Hola {nombre}, gusto en conocerte!"
  - text: "Hola {nombre}, que gusto conocerte!"

  utter_despedir:
  - text: "Hasta luego!"
  - text: "Nos vemos!"
  - text: "Chau"
  
  utter_despedida_personalizada:
  - text: "Hasta luego {nombre}!"
  - text: "Nos vemos {nombre}!"
  - text: "Chau {nombre}!"

  utter_preguntar_humor:
  - text: "Como estas?"
