version: "3.1"

intents:
  - saludar
  - despedirse
  - afirmar
  - denegar
  - buen_humor
  - mal_humor
  - retar_al_bot
  - presentacion
  - cuantos
  - que_o_cuales
  - por_que
  - preguntas_carrera
  - estudio
  - otras_actividades

entities:
  - facultad
  - area_de_interes
  - tiempo
  - nombre

actions:
  - action_responder_cuantos
  - action_responder_que_o_cuales
  - action_responder_porque
  - action_set_tiempo_positivo
  - action_set_tiempo_negativo

slots:
  nombre:
    type: text
    initial_value: null
    mappings:
    - type: from_entity
      entity: nombre

  pregunta_anterior:
    type: text
    mappings:
    - type: from_entity
      entity: facultad
    - type: from_entity
      entity: area_de_interes

  tiempo_positivo:
    type: text
    mappings:
    - type: custom
      action: action_set_tiempo_positivo

  tiempo_negativo:
    type: text
    mappings:
    - type: custom
      action: action_set_tiempo_negativo

responses:
  utter_soy_un_bot:
  - text: "Soy un bot."

  utter_saludar:
  - text: "Hola!"
  - text: "Buenas!"
  - text: "Holaa"
  - text: "Hola"

  utter_saludo_personalizado:
  - text: "Hola {nombre}, que gusto volver a hablar con vos!"
  - text: "Hola {nombre}, tanto tiempo!"
  - text: "Hola {nombre}!"

  utter_preguntar_nombre:
  - text: "Como te llamas?"
  - text: "Como es tu nombre?"
  - text: "Como te puedo llamar?"
  - text: "Como te gustaria que te llame?"
  - text: "Cual es tu nombre?"

  utter_gusto_en_conocerte:
  - text: "Hola {nombre}, gusto en conocerte!"
  - text: "Hola {nombre}, que gusto conocerte!"

  utter_despedirse:
  - text: "Hasta luego!"
  - text: "Nos vemos!"
  - text: "Chau"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
