version: "3.1"

intents:
  - saludar
  - despedirse
  - afirmar
  - negar
  - buen_humor
  - mal_humor
  - retar_al_bot
  - presentacion
  - cuantos
  - que_o_cuales
  - por_que
  - listos
  - propuesta_fecha
  - confirmacion_reu
  - no_quiero_hablar
  - razon_mal_humor

entities:
  - facultad
  - area_de_interes
  - tiempo
  - nombre
  - dia
  - hora
  - estado_de_animo

actions:
  - action_responder_cuantos
  - action_responder_que_o_cuales
  - action_responder_porque
  - action_set_rol_tiempo
  - action_chequea_fecha
  - action_listo
  - action_saludar
  - action_agendar_contacto
  - action_responder_mal_humor
  - action_set_nombre

slots:

  nombre:
    type: text
    mappings:
    - type: from_entity
      entity: nombre

  pregunta:
    type: text
    mappings:
    - type: from_entity
      entity: facultad
    - type: from_entity
      entity: area_de_interes

  tiempo:
    type: text
    mappings:
    - type: from_entity
      entity: tiempo

  rol_tiempo:
    type: text
    mappings:
    - type: custom
      action: action_set_rol_tiempo

  dia:
    type: text
    mappings:
    - type: from_entity
      entity: dia
  
  hora:
    type: text
    mappings:
    - type: from_entity
      entity: hora

