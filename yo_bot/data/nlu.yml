version: "3.1"

nlu:
- intent: saludar
  examples: |
    - hola
    - holaaa
    - buenas!
    - buenasss
    - buen dia!
    - buenas tardes!
    - buendia
    - buenastardes
    - wenasss
    - buenas noches

- intent: despedirse
  examples: |
    - nos vemos!
    - chau
    - hasta luego!
    - chau chau
    - chau, hasta luego
    - que tengas buen dia!
    - hasta mañana!

- intent: afirmar
  examples: |
    - si
    - s
    - totalmente
    - por supuesto
    - dale
    - listo
    - joya
    - claro

- intent: denegar
  examples: |
    - no
    - n
    - nunca
    - jamas
    - no lo creo
    - no lo creo
    - no creo
    - ni ahi

- intent: buen_humor
  examples: |
    - perfecto
    - genial
    - todo joya
    - estoy joya
    - me siento muy bien
    - me siento bien
    - bien
    - divino
    - excelente
    - estoy muy bien
    - estoy bien

- intent: mal_humor
  examples: |
    - mi dia estuvo horrible
    - estoy triste
    - me siento mal
    - no estoy bien
    - triste
    - no muy bien
    - mal
    - mal, no fue un buen dia

- intent: retar_al_bot
  examples: |
    - sos un bot?
    - sos humano?
    - estoy hablando con un bot?
    - estoy hablando con un humano?

- intent: cuantos
  examples: |
    - cuantas [materias](facultad) cursaste?
    - cuantos [finales](facultad) tenes dados? 
  # - cuantas [optativas](facultad) pensas hacer?

- intent: que_o_cuales
  examples: |
    - que [materias](facultad) cursaste?
    - cuales [finales](facultad) tenes dados?
    - que [optativas](facultad) pensas hacer?
    - que [carrera](facultad) estudias?
