version: "3.1"

nlu:
- intent: saludar
  examples: |
    - hola
    - holaaa
    - buenas!
    - buenasss
    - buen dia!
    - buenas tardes!
    - buendia
    - buenastardes
    - wenasss
    - buenas noches

- intent: despedirse
  examples: |
    - nos vemos!
    - chau
    - hasta luego!
    - chau chau
    - chau, hasta luego
    - que tengas buen dia!
    - hasta mañana!

- intent: afirmar
  examples: |
    - si
    - s
    - totalmente
    - por supuesto
    - dale
    - listo
    - joya
    - claro

- intent: denegar
  examples: |
    - no
    - n
    - nunca
    - jamas
    - no lo creo
    - no lo creo
    - no creo
    - ni ahi

- intent: buen_humor
  examples: |
    - perfecto
    - genial
    - todo joya
    - estoy joya
    - me siento muy bien
    - me siento bien
    - bien
    - divino
    - excelente
    - estoy muy bien
    - estoy bien

- intent: mal_humor
  examples: |
    - mi dia estuvo horrible
    - estoy triste
    - me siento mal
    - no estoy bien
    - triste
    - no muy bien
    - mal
    - mal, no fue un buen dia

- intent: retar_al_bot
  examples: |
    - sos un bot?
    - sos humano?
    - estoy hablando con un bot?
    - estoy hablando con un humano?

- intent: presentacion
  examples: |
    - me llamo [Mateo](nombre)
    - me dicen Juan
    - llamame Martino
    - mi nombre es Joaquin
    - Agustin

- lookup: nombre
  examples: |
    - Mateo
    - Mateo Tomas
    - Maria
    - Juan Manuel
    - Franco
    - Diego
    - Camila
    - Damiana
    - Juan
    - Martino
    - Joaquin
    - Agustin
    - Luisina
    - Sol
    - Ximena
    - Delfina
    - Pia
    - David
    - Martin
    - Leonel
    - Juan Ignacio
    - Juan Cruz
    - Juan Francisco
    - Tomas
    - Analia
    - Nelson
    - Matias

- intent: preguntar_nombre
  examples: |
    - como me llamo?
    - sabes mi nombre?
    - te acordas mi nombre?
    - decime mi nombre

- intent: cuantos
  examples: |
    - cuantas [materias]{"entity":"facultad","value":"cursadas"} estas [cursando]{"entity":"tiempo","value":"presente"}?
    - cuantas [materias]{"entity":"facultad","value":"cursadas"} [cursaste]{"entity":"tiempo","value":"pasado"}?
    - cuantos [finales](facultad) [rendiste]{"entity":"tiempo","value":"pasado"}?
    - cuantos [finales](facultad) [debes]{"entity":"tiempo","value":"presente"}? 
    - cuantas [optativas](facultad) [hiciste]{"entity":"tiempo","value":"pasado"}?
    - cuantas [optativas](facultad) [pensas hacer]{"entity":"tiempo","value":"futuro"}?
    

- intent: que_o_cuales
  examples: |
    - cuales [materias]{"entity":"facultad","value":"cursadas"} estas [cursando]{"entity":"tiempo","value":"presente"}?
    - que [materias]{"entity":"facultad","value":"cursadas"} [cursaste]{"entity":"tiempo","value":"pasado"}?
    - cuales [finales]{"entity":"facultad","value":"finales"} [rendiste]{"entity":"tiempo","value":"pasado"}?
    - que [finales]{"entity":"facultad","value":"finales"} [debes]{"entity":"tiempo","value":"presente"}?
    - cuales [optativas](facultad) [hiciste]{"entity":"tiempo","value":"pasado"}?
    - que [optativas](facultad) [pensas hacer]{"entity":"tiempo","value":"futuro"}?
    - que [carrera](facultad) estudias?
    - que areas del desarrollo de [software](area_de_interes) [te interesan]{"entity":"tiempo","role":"positivo","value":"presente"}?
    - cuales areas del desarrollo de [software](area_de_interes) [no te interesan]{"entity":"tiempo","role":"negativo","value":"presente"}?

- lookup: area_de_interes
  examples: |
    - machine learning
    - mobile development
    - ciberseguridad
    - hacking etico
    - web development
    - desarrollo de sistemas embebidos
    - desarrollo de software de gestion
    - desarrollo de software orientado a la comunidad cientifica
    - desarrollo de videojuegos
    - realidad virtual y aumentada

- intent: por_que
  examples: |
    - por que [te interesa]{"entity":"tiempo","role":"positivo","value":"presente"} la [ciberseguridad](area_de_interes)?
    - por que [te interesa]{"entity":"tiempo","role":"positivo","value":"presente"} el machine learning?
    - por que [no te interesa]{"entity":"tiempo","role":"negativo","value":"presente"} el desarrollo de videojuegos?
    - por que [no te interesa]{"entity":"tiempo","role":"negativo","value":"presente"} la realidad virtual y aumentada?

