    - quiero gestionar una tarjeta de credito
    - quiero una tarjeta de credito
    - como gestiono una tarjeta de credito?

- regex: tarjeta_credito
  examples: |
    - [a-zA-Z]+\s[a-zA-Z]+

- intent: informar
  examples: |
    - tengo una [cuenta universal gratuita](cuenta)
    - tengo una [caja de ahorro](cuenta)
    - tengo una [cuenta corriente](cuenta)
    - tengo una [cuenta sueldo](cuenta)
