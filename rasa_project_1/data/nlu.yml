    - quiero abrir una [cuenta universal gratuita](cuenta)
    - quiero abrir una [caja de ahorro](cuenta)
    - quiero abrir una [cuenta corriente](cuenta)
    - quiero abrir una [cuenta sueldo](cuenta)

- regex: cuenta
  examples: |
    - [a-zA-Z]+\s[a-zA-Z]+\s[a-zA-Z]+
