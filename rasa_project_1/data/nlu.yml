  examples: |
    - que caracteristicas tiene la tarjeta [visa classic](tarjeta_credito)?
    - que caracteristicas tiene la tarjeta [visa gold](tarjeta_credito)?
    - que caracteristicas tiene la tarjeta [mastercard standar](tarjeta_credito)?
