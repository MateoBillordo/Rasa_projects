    - cuanto cuesta guardar en [caja fuerte](producto)?
    - cuanto cuesta abrir una [cuenta corriente](producto)?
    - cuanto cuesta contratar un [seguro multirriesgo](producto)?
    

- regex: costo_producto
  examples: |
    - [a-zA-Z]+\s[a-zA-Z]+\s[a-zA-Z]+
    - [a-zA-Z]+\s[a-zA-Z]+

- intent: productos_empresas
  examples: |
